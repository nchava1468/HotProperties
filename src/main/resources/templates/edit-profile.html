<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" th:href="@{/css/edit-profile.css}" />
</head>
<body>
<div class="header">
    <img src="/images/logo.png" alt="HotProperties Logo" class="logo"/>
    <a th:href="@{/dashboard}" class="dashboard-link">&#8592; Dashboard</a>
</div>
<div class="main-bg">
    <div class="card">
        <h2>Edit Profile</h2>

        <div class="error-message" th:if="${error}" th:text="${error}"></div>

        <div class="success-message" th:if="${success}" th:text="${success}"></div>

        <form th:action="@{/users/profile/edit}" th:object="${user}" method="post">

            <div class="form-group">
                <input type="text" th:field="*{firstName}" placeholder="First Name" required/>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{lastName}" placeholder="Last Name" required/>
            </div>

            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email" required/>
            </div>

            <div class="button">
                <button type="submit" class="save-link">Save Changes</button>
                <a th:href="@{/users/profile}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
