<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div class="header">
    <img src="/images/logo.png" alt="HotProperties Logo" class="logo"/>
</div>

<div class="dashboard-container">
    <h2>Welcome, Admin User!</h2>
    <p>Your role: <strong th:text="${role}">ADMIN</strong></p>

    <div class="nav-links">
        <a th:href="@{/admin/profile}">My Profile</a>
        <a th:href="@{/admin/users}">Manage Users</a>
        <a th:href="@{/admin/create-agent}">Create Agent</a>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
</body>
</html>
