<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Properties</title>
    <link rel="stylesheet" href="/css/manage-properties.css">
</head>
<body>

<div class="header">
    <img src="/images/logo.png" alt="Logo" class="logo">
    <a href="/dashboard" class="dashboard-btn">‚Üê Dashboard</a>
</div>

<div class="container">
    <h2>Manage Properties</h2>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Location</th>
            <th>Size</th>
            <th>Images</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="property : ${properties}">
            <td th:text="${property.title}"></td>
            <td th:text="${#numbers.formatCurrency(property.price)}"></td>
            <td th:text="${property.location}"></td>
            <td th:text="${property.size + ' sq ft'}"></td>
            <td class="images-cell" th:if="${property.propertyImages.size() > 0}">
                <div th:each="img : ${property.propertyImages}">
                    <img th:src="@{'/property-images/' + ${img.fileName}}" alt="Property Image" class="image-view" />
                </div>
            </td>
            <td class="images-cell" th:if="${property.propertyImages.size() == 0}">
                <span>No images</span>
            </td>
            <td>
                <a th:href="@{'/properties/edit/' + ${property.id}}" class="edit-btn">Edit</a>
                <button class="delete-btn" th:onclick="'confirmDelete(' + ${property.id} + ')'">
                    <span>Delete</span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="back-link">
        <a th:href="@{/dashboard}">&#8592; Back to Dashboard</a>
    </div>
</div>

</body>
</html>
