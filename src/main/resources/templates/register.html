<!-- register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - HotProperties</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        input[type="text"], input[type="password"], select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
<div class="register-box">
    <h2>Create Account</h2>
    <form th:action="@{/auth/register}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />

        <select name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="BUYER">Buyer</option>
            <option value="AGENT">Agent</option>
            <option value="ADMIN">Admin</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <div th:if="${error}" class="message" th:text="${error}"></div>
    <div th:if="${success}" class="message" style="color: green;" th:text="${success}"></div>
</div>
</body>
</html>
