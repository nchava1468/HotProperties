<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Messages</title>
    <link rel="stylesheet" th:href="@{/css/user-messages.css}" />

</head>
<body>
<div class="header">
    <img src="/images/logo.png" alt="HotProperties Logo" class="logo"/>
    <a th:href="@{/dashboard}" class="dashboard-link">&#8592; Dashboard</a>
</div>

<div class="container">
    <div th:if="${successMessage}" class="success">
        <p th:text="${successMessage}"></p>
    </div>
    <h2>Your Messages</h2>
    <table>
        <thead>
        <tr>
            <th>Property</th>
            <th>Your Message</th>
            <th>Sent At</th>
            <th>Reply</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messageList}">
            <td th:text="${message.property.title}"></td>
            <td th:text="${message.content}"></td>
            <td th:text="${message.timeString}"></td>
            <td>
                <span th:if="${message.reply != null}" th:text="${message.reply}"></span>
                <span th:if="${message.reply == null}" th:text="${'No Reply Yet'}"></span>
            </td>
            <td>
                <form th:action="@{'/messages/delete}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this message?');">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="back-link">
        <a th:href="@{/dashboard}">&#8592; Back to Dashboard</a>
    </div>
</div>
</body>
</html>
