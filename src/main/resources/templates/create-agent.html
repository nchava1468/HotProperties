<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Agent</title>
    <link rel="stylesheet" th:href="@{/css/create-agent.css}" />
</head>
<body>
<div class="header">
    <img src="/images/logo.png" alt="HotProperties Logo" class="logo"/>
    <a th:href="@{/admin/dashboard}" class="dashboard-btn">&#8592; Dashboard</a>
</div>
<div class="main-bg">
    <div class="card">
        <h2>Create a New Agent</h2>
        

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        

        <div th:if="${success}" class="success-message" th:text="${success}"></div>

        <form th:action="@{/admin/create-agent}" th:object="${agent}" method="post">
            <div class="form-group">
                <input type="text" th:field="*{username}" placeholder="Username" required/>
                <small class="form-text">Choose a unique username for the agent</small>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{firstName}" placeholder="First Name" required/>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{lastName}" placeholder="Last Name" required/>
            </div>
            
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email" required/>
            </div>
            
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" required/>
                <small class="form-text">Password must be at least 6 characters long</small>
            </div>
            
            <button type="submit" class="create-btn">Create Agent</button>
        </form>
    </div>
</div>

<style>
    .error-message {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ef9a9a;
    }

    .success-message {
        background-color: #e8f5e9;
        color: #2e7d32;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #a5d6a7;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-text {
        display: block;
        margin-top: 5px;
        font-size: 0.875em;
        color: #666;
    }
</style>
</body>
</html>
