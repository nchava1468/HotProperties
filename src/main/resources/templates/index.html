<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to HotProperties</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            margin: 0;
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .header {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header img.logo {
            height: 60px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-top: 0;
        }

        button {
            padding: 10px 25px;
            margin: 15px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .version {
            margin-top: 20px;
            color: gray;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- ✅ Logo in Header -->
<div class="header">
    <img src="/images/logo.png" alt="HotProperties Logo" class="logo" />
</div>

<!-- ✅ Welcome Box -->
<div class="container">
    <h1>Welcome to HotProperties</h1>
    <p>Find your dream home or manage your listings with ease.</p>

    <div>
        <a th:href="@{/login}"><button>Login</button></a>
        <a th:href="@{/register}"><button>Register</button></a>
    </div>

    <div class="version">App version: 1.0.15</div>
</div>

</body>
</html>
