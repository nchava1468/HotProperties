<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - HotProperties</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <h1>Oops! Something went wrong.</h1>

    <div class="error-details">
        <p><strong>Status:</strong> <span th:text="${status}">Status Code</span></p>
        <p><strong>Error:</strong> <span th:text="${error}">Error</span></p>
        <p><strong>Exception:</strong> <span th:text="${exceptionType} + ': ' + ${exceptionMessage}">Exception</span></p>
        <p><strong>Request Path:</strong> <span th:text="${path}">/path</span></p>
        <p><strong>HTTP Method:</strong> <span th:text="${method}">GET/POST</span></p>
        <p><strong>Query:</strong> <span th:text="${query}">query=</span></p>
        <p><strong>User Agent:</strong> <span th:text="${userAgent}">Browser info</span></p>
    </div>

    <br/>
    <a th:href="@{/dashboard}">
        <button type="button" class="base-button red-button">Back to Dashboard</button>
    </a>
</div>
</body>
</html>
